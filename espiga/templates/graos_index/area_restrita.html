<div class="block_ligth area_restrita">
	
	<h2>Area Restrita</h2>
	<div class="dados">
		{% if not auth %}
		<span>Por favor entre com os seus dados pessoais {{menssage}}</span>
		<fieldset>
			 {% csrf_token %}
			<input id="login_user" name="username" type="text" />
			<input id="login_pass" name="password" type="password" />
			<input type="image" onclick="logar()" src="{{MEDIA_URL}}images_portal/entrar.jpg" value="Entrar"/>
		</fieldset>
		<a href="lose_pass">Esqueci minha senha</a>
		
		{% else %}
			SEJA BEM VINDO <br /><strong>{{auth.username}}</strong>
			<a href="/logout/">Sair</a>
		{% endif %}
		
	</div>
</div>
